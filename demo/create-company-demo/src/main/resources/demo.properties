##############################################
# Google DFP
##############################################
# Credentials to use for accessing the DFP API
# Detailed descriptions of these properties can be found at:
# https://developers.google.com/doubleclick-publishers/docs/soap_xml

# If you do not have a client ID or secret, please create one in the
# API console: https://code.google.com/apis/console#access

google-dfp.clientId=
google-dfp.clientSecret=

# Refresh token can be generated by the provided application dfp-refresh-token
google-dfp.refreshToken=

# Application name chosen in the API console: https://code.google.com/apis/console#access
google-dfp.applicationName=

# The header networkCode is needed for every request
google-dfp.networkCode=

# Change the DFP API end point server. Optional.
google-dfp.endpoint=https://ads.google.com/

# Change the DFP API token server URL. Optional.
google-dfp.tokenServerUrl=https://accounts.google.com/o/oauth2/token